<ng-container *ngIf="showPrompt; else appContent">
  <div class="username-overlay">
    <mat-card class="username-card">
      <mat-card-header>
        <mat-card-title>Welcome!</mat-card-title>
        <mat-card-subtitle>Please enter your username to continue</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput [(ngModel)]="username" placeholder="Unique developer name"/>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="saveUsername()">Continue</button>
      </mat-card-actions>
    </mat-card>
  </div>
</ng-container>

<ng-template #appContent>
  <router-outlet></router-outlet>
</ng-template>
