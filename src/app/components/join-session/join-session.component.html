<mat-card class="join-session-card">
  <mat-card-title>Join a Scrum Session</mat-card-title>
  <mat-card-content>
    <form (ngSubmit)="join()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Passphrase</mat-label>
        <input matInput [(ngModel)]="passphrase" name="passphrase" placeholder="e.g. null-ninja" required />
      </mat-form-field>

      <div class="actions">
        <button mat-raised-button color="primary" type="submit">ğŸ”‘ Join</button>
      </div>

      <mat-error *ngIf="errorMessage">{{ errorMessage }}</mat-error>
    </form>
  </mat-card-content>
</mat-card>
