<div class="session-list-container">
  <h2>Active Planning Sessions</h2>

  <div *ngIf="sessions.length > 0; else noSessions">
    <mat-card *ngFor="let session of sessions" class="session-card">
      <mat-card-header>
        <mat-icon mat-card-avatar>groups</mat-icon>
        <mat-card-title>{{ session.passphrase }}</mat-card-title>
        <mat-card-subtitle>Created: {{ session.createdAt | date:'short' }}</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
  </div>

  <ng-template #noSessions>
    <p>No active sessions found.</p>
  </ng-template>

  <div class="action-button">
    <button mat-raised-button color="primary" (click)="loadSessions()">
      ðŸ”„ Refresh
    </button>
  </div>
</div>
